name: Build PowerNukkitX Legacy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: ./gradlew clean build
      - uses: actions/upload-artifact@v4
        with:
          name: PowerNukkitX-legacy
          path: build/libs/*.jar
